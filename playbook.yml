---
- name: Backup Laravel Databases
  hosts: all
  tasks:
    - name: Change to the Laravel directory
      command: cd /var/www//MyApp/laravel
      args:
        chdir: /var/www//MyApp/laravel

    - name: Run PHP artisan backup:databases
      command: php artisan backup:databases
      args:
        chdir: /var/www//MyApp/laravel
